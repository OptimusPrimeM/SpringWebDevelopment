<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Recipe Application </title>
    <!-- Font Awesome -->
    <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    >
    <!-- Bootstrap core CSS -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css"
            rel="stylesheet"
            th:href="@{/webjars/mdbootstrap-bootstrap-material-design/4.7.4/css/bootstrap.min.css}"
    >
    <!-- Material Design Bootstrap -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/css/mdb.min.css"
            rel="stylesheet"
            th:href="@{/webjars/mdbootstrap-bootstrap-material-design/4.7.4/css/mdb.min.css}"
    >
    <!--Custom css-->
    <!--<link rel="stylesheet" type="text/css" href="chucknorris.css">-->
    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
</head>

<body>

<div class="container">

    <h1>Index Page</h1>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="recipe : ${recipes}">
            <td th:text="${recipe.id}">Mark</td>
            <td th:text="${recipe.description}">Otto</td>
        </tr>
        </tbody>
    </table>

</div>


<!-- JQuery -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
        th:src="@{/webjars/jquery/3.3.1-2/jquery.min.js}"
></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
<!-- Bootstrap core JavaScript -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"
        th:src="@{/webjars/mdbootstrap-bootstrap-material-design/4.7.4/js/bootstrap.min.js}"
></script>
<!-- MDB core JavaScript -->
<script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.7.1/js/mdb.min.js"
        th:src="@{/webjars/mdbootstrap-bootstrap-material-design/4.7.4/js/mdb.min.js}"
></script>
</body>

</html>
